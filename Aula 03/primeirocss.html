<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira Forma CSS</title>
    <!--Primera forma css-->
    <style>
        /*Muda estilo do corpo da pagina*/
        body{
            background-color:rgb(100, 83, 83);
        }
        /*Muda o estilo do H1*/
        h1{
            color: aliceblue; /*Muda a cor da fonte de todos H1*/
            text-align: center;
        }
        /*Muda estilo do Paragrafo*/
        p{color: aliceblue;}
    </style>
</head>
<body>
    <h1>Primeira forma CSS</h1>
    <p>Na primeria forma utilizamos a tag style dentro da head</p>
    
    <!--Como mudar a cor deste titulo para vermelho-->
    <h1 style="color: red;">Quero titulo diferente</h1>
</body>
</html>
